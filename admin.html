<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <title>Document</title>
</head>
<body>
  <form>
  <input onchange="showPreview()" type="file" id="file" required="" style="display: none" accept="image/*">
  <label for="file">Upload File</label>
  <img width="100" style="display: none" class="preview">
  <input required="" type="text" id="filename">
  <button type="submit">Upload</button>
  </form>
  <div class="list"></div>
  <script type="text/javascript" charset="utf-8" defer src="admin.js"></script>
</body>
</html>
